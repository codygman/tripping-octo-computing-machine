<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Example purescript app</title>
    <style type="text/css">
      .invalid { border-color: red; border-width: medium; }
      .valid { border-color: green; border-width: medium; }
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <form id="signup" validate=true>
      <label>username: <input name="username" ></label>* No numbers<br/>
      <label>password: <input name="password" type="password"></label><br/>
      <label>zipcode: <input name="zipcode" validator=allDigits type="text"></label> * All Numbers<br/>
    </form>
    <script type="text/javascript" src="dist/example.js"></script>
  </body>
</html>
